<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北一日遊</title>
  <link rel="icon" href="/static/images/favicon.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="/static/css/index.css"/>
  <link rel="stylesheet" type="text/css" href="/static/css/header.css"/>
  <script defer src="/static/js/index.js"></script>
  <script defer src="/static/js/header.js"></script>
</head>
<body>
  <header>
    <nav class="nav-bar">
      <div class="left">台北一日遊</div>
      <div class="right">
        <div class="menu">
          <div class="booking">預定行程</div>
          <div class="signin-signup">登入/註冊</div>
          <div class="signout hide">登出系統</div>
        </div>
      </div>
    </nav>
    <form id=signin class="hide">
        <div class="decorator-bar"></div>
        <div class="container">
          <div class="container_title">登入會員帳號<img onclick="closeSignin()" src="/static/images/icon-close.png" class="icon-close"/></div>
          <input type="email" id="signin-email" name="email" placeholder="輸入電子信箱" required>
          <input type="password" id="signin-password" name="password" placeholder="輸入密碼" required>
          <button type="submit">登入帳戶</button>
          <div id="signin-response" class="signin-font hide">電子郵件或密碼錯誤</div>
          <div id="go-to-signup" class="font16-500">還沒有帳戶？點此註冊</div>
        </div>
    </form>
    <form id="signup" class="hide">
        <div class="decorator-bar"></div>
        <div class="container">
          <div class="container_title">註冊會員帳號<img onclick="closeSignup()" src="/static/images/icon-close.png" class="icon-close"/></div>
          <input type="text" id="signup-name" name="name" placeholder="輸入姓名" required>
          <input type="email" id="signup-email" name="email" placeholder="輸入電子郵件" required>
          <input type="password" id="signup-password" name="password" placeholder="輸入密碼" required>
          <button type="submit">註冊新帳戶</button>
          <div id="signup-response" class="signup-font hide">Email已經註冊帳戶</div>
          <div id="back-to-signin" class="font16-500">已經有帳戶了？點此登入</div>
        </div>
    </form>
  </header>
  <section>
    <div class="welcome">
      <div class="welcome-block">
        <div class="slogan-input-block">
          <div class="slogan-block">
            <div class="slogan-title">輕鬆享受台北一日悠閒</div>
            <div class="slogan-subtitle">探索每個角落，體驗城市的深度旅遊行程</div>
          </div>
          <div class="input-block">
            <input type="text" id="search-input" placeholder="輸入景點名稱查詢" />
            <div onclick="searchData()" class="search-btn">
                <img src="/static/images/serch-icon.png" alt="search-icon" />
            </div>
        </div>
        </div>
      </div>
    </div>
  </section>
  <main>
    <section class="view">
      <div class="list-bar">
        <div class="prevbtn">
          <img onclick="scrollList(-1)" src="/static/images/prevbtn.png" alt="previous"/>
        </div>
        <div class="mrt-block">
          <div class="mrt-list">
          </div>
        </div>
        <div class="nextbtn">
          <img onclick="scrollList(1)" src="/static/images/nextbtn.png" alt="next"/>
        </div>
      </div>
    </section>
    <section id=attraction-view class="view">
    </section>
  </main>
  <footer>
    <div class="copyright">COPYRIGHT © 2021 台北一日遊</div>
  </footer>
</body>
</html>
