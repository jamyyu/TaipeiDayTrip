<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北一日遊</title>
  <link rel="icon" href="/static/images/favicon.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="/static/css/attraction.css"/>
  <link rel="stylesheet" type="text/css" href="/static/css/header.css"/>
  <script defer src="/static/js/attraction.js"></script>
  <script defer src="/static/js/header.js"></script>
</head>
<body>
  <header>
    <nav class="nav-bar">
      <div class="left">台北一日遊</div>
      <div class="right">
        <div class="menu">
          <div class="booking">預定行程</div>
          <div class="signin-signup">登入/註冊</div>
          <div class="signout hide">登出系統</div>
        </div>
      </div>
    </nav>
    <form id=signin class="hide">
      <div class="decorator-bar"></div>
      <div class="container">
        <div class="container_title">登入會員帳號<img onclick="closeSignin()" src="/static/images/icon-close.png" class="icon-close"/></div>
        <input type="email" id="signin-email" class="input-style" name="email" placeholder="輸入電子信箱" required>
        <input type="password" id="signin-password" class="input-style" name="password" placeholder="輸入密碼" required>
        <button type="submit" class="submit-style">登入帳戶</button>
        <div id="signin-response" class="signin-font hide">電子郵件或密碼錯誤</div>
        <div id="go-to-signup" class="font16-500">還沒有帳戶？點此註冊</div>
      </div>
    </form>
    <form id="signup" class="hide">
      <div class="decorator-bar"></div>
      <div class="container">
        <div class="container_title">註冊會員帳號<img onclick="closeSignup()" src="/static/images/icon-close.png" class="icon-close"/></div>
        <input type="text" id="signup-name" class="input-style" name="name" placeholder="輸入姓名" required>
        <input type="email" id="signup-email" class="input-style" name="email" placeholder="輸入電子郵件" required>
        <input type="password" id="signup-password" class="input-style" name="password" placeholder="輸入密碼" required>
        <button type="submit" class="submit-style">註冊新帳戶</button>
        <div id="signup-response" class="signup-font hide">Email已經註冊帳戶</div>
        <div id="back-to-signin" class="font16-500">已經有帳戶了？點此登入</div>
      </div>
    </form>
  </header>
  <main>
    <section class="view">
      <div class="attraction-topblock">
        <div class="img-block">
          <div class="img-block_icon">
            <div class="img-block_icon-prevbtn"></div>
            <div class="img-block_icon-nextbtn"></div>
          </div>
          <div class="img-block_dots"></div>
        </div>
        <div class="booking-block">
          <div class="booking-block__title">景點名稱</div>
          <div class="booking-block__cat">景點分類at地點</div>
          <div class="booking-block__form">
            <div class="booking-block__form-title">訂購導覽行程</div>
            <div class="booking-block__form-subtitle">以此景點為中心的一日行程，帶您探索城市角落故事</div>
            <form>
              <div class="booking-block__form-date">
                <label for="date" class="font16-700">選擇日期：</label>
                <input type="date" id="booking-date" name="booking-date" required>
              </div>
              <div class="booking-block__form-time">
                <label for="time" class="font16-700">選擇時間：</label>
                <label for="morning" class="label-morning font16-400">上半天
                    <input type="radio" id="morning" name="time" value="morning" required>
                    <div class="radio-checkmark"></div>
                </label>
                <label for="afternoon" class="label-afternoon font16-400">下半天
                    <input type="radio" id="afternoon" name="time" value="afternoon" required>
                    <span class="radio-checkmark"></span>
                </label>
              </div>
              <div class="booking-block__form-price">
                <div class="font16-700">導覽費用：</div>
                <div id="price" class="font16-400">新台幣2000元</div>
              </div>
              <button type="submit" class="booking-block__form-btn">開始預約行程</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="view">
      <div class="attraction-bottomblock">
        <div class="attraction-info">景點介紹</div>
        <div class="attraction-address">景點地址：</div>
        <div class="attraction-address_info">台北市</div>
        <div class="attraction-transport">交通方式：</div>
        <div class="attraction-transport_info">捷運站名：</div>
      </div>
    </section>
  </main>
  <footer>
    <div class="copyright">COPYRIGHT © 2021 台北一日遊</div>
  </footer>
</body>
</html>
